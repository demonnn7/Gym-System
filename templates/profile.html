<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('view_profile') }}">个人信息</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if current_page == 'my_courses' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view_reservations_by_member', member_id=session.get('member_id')) }}">我的课程</a>
                </li>
                <li class="nav-item {% if current_page == 'view_profile' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('view_courses') }}">全部课程</a>
                </li>
            </ul>
        </div>
        <!-- 退出按钮 -->
        {% if session.role %}
        <form action="{{ url_for('logout') }}" method="post" style="margin-left: auto;">
            <button type="submit" class="btn btn-danger">退出</button>
        </form>
        {% endif %}
    </nav>
    <h1 class="mb-4">会员资料</h1>
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>用户名</td>
                <td>{{ member.name }}</td>
            </tr>
            <tr>
                <td>性别</td>
                <td>{{ member.gender }}</td>
            </tr>
            <tr>
                <td>年龄</td>
                <td>{{ member.age }}</td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td>{{ member.contact }}</td>
            </tr>
            <tr>
                <td>会员等级</td>
                <td>{{ member.membership_level }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">修改联系电话和用户密码</a>
</body>
</html>
