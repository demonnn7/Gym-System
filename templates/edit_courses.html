<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-4">添加新课</h1>
    <form action="{{ url_for('edit_course', course_id=course.course_id) }}" method="post">
        <div class="form-group">
            <label for="course_name">课程名</label>
            <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>
        <div class="form-group">
            <label for="duration">上课时间</label>
            <input type="text" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="coach">教练</label>
            <input type="text" class="form-control" id="coach" name="coach" required>
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <button type="submit" class="btn btn-primary">确认</button>
        <a href="{{ url_for('view_courses') }}" class="btn btn-secondary">取消</a>
    </form>
</body>
</html>
